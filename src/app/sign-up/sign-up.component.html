
<div class="d-flex form-container">
  <div class="container col-8">
    <form [formGroup]="frm_SignUp">
      <h3 class="form-title">Sign Up</h3>
      <div class="form-components">
        <div class="Username">
          <p-floatLabel>
            <!-- <i class="pi pi-user"></i> -->
            <input type="text" pInputText formControlName="Username" id="Username" [style]="{'width':'100%'}" (focusout)="onFocusOut('Username')">
            <label for="Username">Username</label>
          </p-floatLabel>
          <div *ngIf="Username.touched">
            <small *ngIf="Username.errors?.required && Username.value==''" class="invalid-text">Required</small>
          </div>
        </div>
        <div class="Password">
          <p-floatLabel>
            <!-- <div *ngIf="isInvalid('Password')" class="ng-invalid ng-dirty"></div> -->
            <p-password id="Password" type="password" placeholder="Password" formControlName="Password"
              styleClass="p-password p-component p-inputwrapper p-input-icon-right" class="Password" [style]="{'width':'100%'}"
              [inputStyle]="{'width':'100%'}" [toggleMask]="true" (focusout)="onFocusOut('Password')">
              </p-password>
            <label for="Password">Password</label>
          </p-floatLabel>
          <div *ngIf="Password.touched">
            <small *ngIf="Password.errors?.required && ConfirmPassword.value==''" class="invalid-text">Required</small>
          </div>
        </div>
        <div class="ConfirmPassword">
          <p-floatLabel>
            <!-- <div *ngIf="isInvalid('ConfirmPassword')" class="ng-invalid ng-dirty"></div> -->
            <p-password id="ConfirmPassword" type="password" placeholder="Confirm Password" formControlName="ConfirmPassword"
              styleClass="p-password p-component p-inputwrapper p-input-icon-right"  [style]="{'width':'100%'}"
              [inputStyle]="{'width':'100%'}" [toggleMask]="true" [feedback]="false" (focusout)="onFocusOut('ConfirmPassword')">
              </p-password>
            <label for="ConfirmPassword">Confirm Password</label>
          </p-floatLabel>
          <div *ngIf="ConfirmPassword.touched">
            <small *ngIf="ConfirmPassword.errors?.required && ConfirmPassword.value==''" class="invalid-text">Required</small>
            <small *ngIf="ConfirmPassword.errors?.PasswordMismatch" class="invalid-text">Passwords don't match</small>
          </div>
        </div>
        <button type="submit" (click)="onSubmit()" [disabled]="!enableSubmit()">Sign Up</button><br><br>
        <span>Already have an account? <a routerLink="/login">Log in</a></span>
      </div>
    </form>
  </div>
</div>
